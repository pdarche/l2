<!DOCTYPE html>
<html>
	<head>

		<title>L2 Report Card</title>

		<!-- STYLESHEETS -->

		<link rel="stylesheet" href="css/style.css">

		<!-- JAVASCRIPT -->

		<script data-main="js/app.js" src="js/require.js"></script>

	</head>
	<body>

		<div id="header"></div>

		<div id="content">
			<div id="nav">
				<ul>
					<li>Home</li>
					<li>
						<p>Intelligence</p>
						<ul id="subnav">
							<li id="reports_li"> Research Reports </li>
							<li id="report_card_li"> Digital IQ Report Card </li>
							<li id="engagement_chart_li"> Engagement </li>
						</ul>
					</li>
					<li>Videos</li>
					<li>Events</li>
					<li>Research</li>
				</ul>
			</div>
			<div id="report_card_container">

				<div id="member_brand">
					<h1>Kate Spade</h1>
				</div>
				<div id="module_container" class="module"></div>
		
			</div>
		</div>



<!-- TEMPLATES -->

<script id="report_template" type="text/x-handlebars-template">
{{#each data}}
<li class="report">
	<div class="report-info">
		<div class="report-details">
			<div class="report-name">{{ report_title }}</div>
			<div class="report-date">{{ report_date }}</div>
		</div>
		<div class="rank">
			<p>{{ rank }}</p>
		</div>
	</div>
	<div class="arrow"></div>
</li>
{{/each}}
</script>

<script id="reports_view" type="text/x-handlebars-template">
<p>L2 Research Reports</p>
<ul id="reports"></ul>
<div id="report_pane">
	<div class="pane" id="cover">
		<img src="../images/fashion-2012.jpeg"/>
	</div>
	<div id="top_10_wrapper">
		<h2>The Top 10</h2>
		<ul class="pane">
			<li>1. Burberry</li>
			<li>2. Ralph Lauren</li>
			<li>3. Kate Spade</li>
			<li>4. Tory Burch</li>
			<li>5. Gucci</li>
		</ul>
		<ul>
			<li>6. Coach</li>
			<li>7. Armani</li>
			<li>8. YSL</li>
			<li>9. Louis Vuitton</li>
			<li>10. Gecko</li>
		</ul>
	</div>
	<div>
		<h2>Your Score</h2>
		<div>
			<p id="score_text">Your IQ of 104 represents an increase of 14 points since <a href="#">last year</a></p>
		</div>
	</div>
</div>
</script>

<script id="spider_view" type="text/x-handlebars-template">
<p>Digital IQ Report Card</p> 
<div id="chart_wrapper">
	<div id="spider_controls">
		<div id="brand_toggle">
			<ul id="brand_list"></ul>
		</div>
		<div id="category_total">
			<ul>
				<li class="category" id="social_media"><input type="checkbox" checked="checked"/> Social Media</li>
				<li class="category" id="site"><input type="checkbox" checked="checked"/> Site </li>
				<li class="category" id="digital_marketing"><input type="checkbox" checked="checked"/> Digital Marketing </li>
				<li class="category" id="mobile"><input type="checkbox" checked="checked"/> Mobile </li>
			</ul>
		</div>
	</div>
	<div id="chart_container"></div>
</div>
<div id="german_chart">
	<table>
		<tr>
			<th>Brand</th>
			<th>Technology</th>
			<th>Search & Navigation</th>
			<th>Customer Service</th>
			<th>Product Page</th>
			<th>Account</th>
			<th>Checkout</th>
		</tr>
	</table>
</div>
</script>

<script id="engagement_view" type="text/x-handlebars-template">
<p>Facebook Media Engagement</p>
<div id="engagement_chart_container"></div>
<div id="engagement_controls"></div>
</script>

<script id="spider_brand_list" type="text/x-handlebars-template">
{{#each data}}
<li class="brand-control">
	<div class="brand-name"> 
		<input type="checkbox"/>{{brand}}
	</div>
</li>
{{/each}}
<input type="text" name="member_search" />
</script>

	</body>
</html>
