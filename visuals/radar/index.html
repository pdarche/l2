<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>Spider Chart</title>
<link rel="stylesheet" href="style.css"/>
<script src="http://mbostock.github.com/d3/d3.js?2.5.0"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="ranking.js"></script>
<script src="radar.js"></script>
</head>
<body>
	<div id="container">
		<div id="text_container">
			<h1>Spider Chart</h1>
			<div id="controls">
				<h2>Controls</h2>
				<div id="brand_container">
					<ul id="brand_list">
					</ul>
				</div>
			</div>
		</div>
		<div id="viz_container">
			<div id="viz"></div>
			<div id="german_chart">
				<table>
					<tr>
						<th>Brand</th>
						<th>Technology</th>
						<th>Search & Navigation</th>
						<th>Customer Service</th>
						<th>Product Page</th>
						<th>Account</th>
						<th>Checkout</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
<script>
	loadViz();
	control.populateBrands()
	control.highlightBrand()
	// control.expandBrand()
	control.initBrands()
	control.toggleBrand()
</script>
</body>
</html>
